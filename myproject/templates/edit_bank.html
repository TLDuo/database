<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="static/css/style1.css">
  <title>修改银行页面</title>
  <div class="centered-content">
    <h1>修改银行页面</h1>
  </div>
  <style>
    #add_box {
      width: 20%;
      height: 400px;
      background-color: #11131260;
      margin: auto;
      margin-top: 5%;
      text-align: center;
      border-radius: 10px;
      padding: 50px 50px;
    }

    h2 {
      color: #ffffff;
      margin-top: 5%;
    }

    #input-box {
      margin-top: 5%;
    }

    span {
      color: #fff;
    }

    input {
      border: 0;
      width: 60%;
      font-size: 15px;
      color: #fff;
      background: transparent;
      border-bottom: 2px solid #fff;
      padding: 5px 10px;
      outline: none;
      margin-top: 10px;
    }

    button {
      margin-top: 50px;
      width: 60%;
      height: 30px;
      border-radius: 10px;
      border: 0;
      color: #fff;
      text-align: center;
      line-height: 30px;
      font-size: 15px;
      background-image: linear-gradient(to right, #30cfd0, #330867);
    }

    #sign_up {
      margin-top: 45%;
      margin-left: 60%;
    }

    a {
      color: #b94648;
    }
</style>
</head>

<body>
  <style>
    body {
      background-image: url('../static/images/1.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
  </style>
<div id="add_box">
    <h2>修改{{old_bank_name}}银行</h2>
    <form action="/edit_bank/" method="post">
        <div id="input_box">
            <input class="bright-placeholder" type="text" placeholder="请输入银行名字" name="bank_name">
        </div>
        <div class="input_box">
            <input class="bright-placeholder" type="text" placeholder="请输入城市" name="city">
        </div>
        <div class="input_box">
            <input class="bright-placeholder" type="text" placeholder="请输入总余额" name="sum_remaining">
        </div>
        <button type="submit">修改</button>
    </form>
</div>
</body>
</html>
